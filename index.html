<!DOCTYPE html>
 
  <head> <!-- ヘッダー -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Map</title>
    <!-- css読み込み -->
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/ss.css" />

  <body><!--ボディ -->
      <header>
        <h3>最寄りのトイレを探すサイト</h3>
        <!-- トグルボタン -->
          <nav id="button_navi">
            <div id="nav">
              <input type="text" id="k-text" name="k-text" required minlength="4" placeholder="検索したい地域名を入力してください。">
              <button id="k-button">検索</button>
            </div>
            <button id="h-button">トイレの位置の表示・非表示切り替え</button>
          </nav>

      </header>
      <div class="content">
        <div class="nearToiletContainar">
          <ul id="search_tab" class="search_tab">
            <li id="tab_toilet">トイレ</li>
            <li id="tab_ATC">はんばいき</li>
          </ul>
          <div class="search_tab_content" id="search_tab_content">
            <div id="search_toilet" class="search_toilet">
              <b class="ttl">トイレの位置を近い順で</b>
              <p class="S_scrollbox_after">
                なおこの距離は直線距離です。
              </p>
              <ul class="search_box-list">
                <li class="nearToilet">
                  <div class="scrollbox_frame">
                    <p class="F_scrollbox_text" id="TF_scrollbox_text">
                      "最寄りのトイレが検索できませんでした。"
                    </p>
                  </div>
                </li>
                <li class="nearToilet">
                  <div class="scrollbox_frame">
                    <p class="S_scrollbox_text" id="TS_scrollbox_text">
                      "最寄りのトイレが検索できませんでした。"
                    </p>
                  </div>
                </li>
                <li class="nearToilet">
                  <div class="scrollbox_frame">
                    <p class="T_scrollbox_text" id="TT_scrollbox_text">
                      "最寄りのトイレが検索できませんでした。"
                    </p>
                  </div>
                </li>
              </ul>
            </div>
            <div id="search_ATC" class="search_ATC">
              <b class="ttl">[開発中]自販機の位置を近い順で</b>
              <ul class="search_box-list">
                <li class="nearVending">
                  <div class="scrollbox_frame">
                    <p class="F_scrollbox_text" id="F_scrollbox_text">
                      "最寄りの自販機が検索できませんでした。"
                    </p>
                  </div>
                </li>
                <li class="nearToilet">
                  <div class="scrollbox_frame">
                    <p class="S_scrollbox_text" id="S_scrollbox_text">
                      "最寄りの自販機が検索できませんでした。"
                    </p>
                  </div>
                </li>
                <li class="nearToilet">
                  <div class="scrollbox_frame">
                    <p class="T_scrollbox_text" id="T_scrollbox_text">
                      "最寄りの自販機が検索できませんでした。"
                    </p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
           
        </div>

        <!-- マップ -->
        <div class="mapcontainar">
          <div id="map"></div>
        </div>
      
        <div id="container">
          <div class="csvlist" id="js-csv"></div>
        </div>
      </div>
    <!-- JavaScript 関連はこれ以降に -->
    <script src="./Js/jquery.min.js"></script>
    <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})

</html>
