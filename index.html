                <li>

                </li>
              </ul>
            </div>
            <div id="search_ATC" class="search_ATC">
              <b class="ttl">自販機の位置を近い順で開発中</b>
              <ul class="search_box-list">
                <li>
                  <button>あいうえお</button>
                </li>
                <li>
                  <button>かきくけこ</button>
                </li>
              </ul>
            </div>
          </div>
           
        </div>

          <div id="map"></div>
        </div>
      
        <div id="container">
          <div class="csvlist" id="js-csv"></div>
